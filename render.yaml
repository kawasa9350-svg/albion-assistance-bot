services:
  - type: web
    name: albion-assistance-bot
    env: node
    plan: free
    buildCommand: npm install --production
    startCommand: node --expose-gc index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: APPLICATION_ID
        sync: false
      - key: GUILD_ID
        sync: false
